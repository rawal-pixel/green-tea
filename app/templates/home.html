{% extends "base.html" %}

{% block content %}
<div class="home-container">
    <div class="home-header">
        <h1>Welcome to the Greenhouse Monitor</h1>
        <p class="subtitle">Track and manage your greenhouse environment with precision</p>
    </div>

    <div class="auth-actions">
        <a href="{{ url_for('auth.login') }}" class="auth-btn login-btn">
            <i class="fas fa-sign-in-alt"></i> Login
        </a>
        <a href="{{ url_for('auth.register') }}" class="auth-btn register-btn">
            <i class="fas fa-user-plus"></i> Register
        </a>
    </div>
</div>
{% endblock %}
